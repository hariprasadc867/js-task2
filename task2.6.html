<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a=+prompt("enter a number1")
        var b=+prompt("enter a number2")
        var c=prompt("enter any Operator")
        if(c=="+")
        {
            console.log(a+b);
        }
        else if(c=="-")
        {
            console.log(a-b);
        }
        else if (c=="*")
        {
           console.log(a*b); 
        }
        else if (c=="%")
        {
            console.log(a%b);
        }
        else if (c=="/")
        {
            console.log(a/b);
        }
        else
        {
            console.log("Enter a arithemtic operator");
        }


    </script>
</body>
</html>
