<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var a=+prompt("enter a month");
        switch (a)
        {
            case 0:
                alert("jan");
                break;
            case 1:
                alert("feb");
                break;
            case 2:
                alert("mar");
                break;
            case 3:
                alert("april");
                break;
            case 4:
                alert("may");
                break;
            case 5:
                alert("jun");
                break;
            case 6:
                alert("july");
                break;
            case 7:
                alert("aug");
                break;
            case 8:
                alert("sep");
                break;
            case 9:
                alert("oct");
                break;
            case 10:
                alert("nov");
                break;
            case 11:
                alert("dec");
                break;
            default:
                alert("not a month");
                break;
        }

        
    </script>
</body>
</html>
