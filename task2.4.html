<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          
        var a=+prompt("enter a day");
        if(a==0)
        {
            console.log("Sunday");
        }
        else if(a==1)
        {
            console.log("monday");
        }
        else if(a==2)
        {
            console.log("Tuesday");
        }
        else if(a==3)
        {
            console.log("Wensday");
        }
        else if(a==4)
        {
            console.log("Thursday");
        }
        else if(a==5)
        {
            console.log("Friday");
        }
        else if(a==6)
        {
            console.log("Saturday");
        }
        else
        {
            console.log("holiday");
        }
    </script>

</body>
</html>
